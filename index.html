<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="background"></div>
        <header>
            <h1 class="draw-title">Start Sketching!</h1>
        </header>
        <main>
            <div class="tool-sidebar">
                <div class="tool-container">
                    <h2 class="tool-title">Pick your colour!</h2>
                    <div class="paint-btn-container">
                        <button class="paint-btn">Blue</button>
                        <button class="paint-btn">Green</button>
                        <button class="paint-btn">Purple</button>
                        <button class="paint-btn">Red</button>
                        <button class="paint-btn">Yellow</button>
                        <button class="paint-btn" id="rainbow-btn">Rainbow</button>
                    </div>
                </div>
                <div class="tool-container">
                    <h2 class="tool-title">Click to reset canvas</h2>
                    <button class="reset-btn">Reset</button>
                </div>
                <div class="tool-container">
                    <h2 class="tool-title">Slide to change canvas's box size</h2>
                    <div class="slide-container">
                        <input type="range" value=16 class="grid-size-slider" min="1" max="50">
                    </div>
                    <p class="grid-size-mag">16 x 16</p>
                </div>
            </div>
            <div class="grid-container"></div>
        </main>

    </body>
</html>
